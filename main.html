<!DOCTYPE html>
<html>
<head>
    <title>Tables in Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        .black-bg {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <table>
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Row 1</td>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <th>Nested Table 3</th>
                        <th></th>
                    </tr>
                    <tr>
                        <td><a href="#">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td class="black-bg"><b>HTML</b></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
